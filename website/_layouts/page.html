---
layout: default
---

<div>
  <article role="article">
    {% if page.title %}
    <header>
      <h1 class="entry-title">{{ page.title }}</h1>
      {% if page.date %}<p class="meta">{% include post/date.html %}{{ time }}</p>{% endif %}
    </header>
    {% endif %}
    {{ content }}
  </article>
</div>
